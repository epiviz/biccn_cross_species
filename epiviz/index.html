<!doctype html>
<html lang="en">

<head>
    <title>Epiviz BICCN Cross-species</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/jquery-ui/jquery-ui.js"></script>
    <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <script src="bower_components/epiviz-charts/src/renderingQueues/renderingQueue.js"></script>

    <link rel="import" href="bower_components/epiviz-data-source/epiviz-data-source.html">
    <link rel="import" href="bower_components/epiviz-charts/epiviz-charts.html">
</head>

<body>
    <!-- Let the components know where the epiviz file server is running -->
    <epiviz-data-source provider-type="epiviz.data.WebServerDataProvider" provider-id="fileapi"
        provider-url="http://localhost:8000">
    </epiviz-data-source>

    <!-- initiliaze navigation to a gene location or genomic region 36340000 - 36400000-->
    <epiviz-navigation
        chr="chr18"
        start=200000
        end=300000
    >
        <!-- add a genes track for hg19 -->
        <epiviz-genes-track slot="charts" dim-s='["hg19"]'
            style="height:175px">
        </epiviz-genes-track>

        <!-- add ATAC signal for the cell types -->
        <epiviz-multistacked-line-track
            slot="charts"
            dim-s='["Human_MOp_ATAC_Subclass_SST", "Human_MOp_ATAC_Subclass_VIP"]'
            chart-settings='{"title":"ATAC Signal","marginTop":25,"marginBottom":23,"marginLeft":20,"marginRight":10,"measurementGroupsAggregator":"mean-stdev","step":1,"showPoints":false,"showLines":true,"showFill":true,"showErrorBars":true,"pointRadius":1,"lineThickness":1,"yMin":"default","yMax":1,"interpolation":"basis","abLine":"default"}'
            style="height:225px">
        </epiviz-multistacked-line-track>

        <!-- add CG Methylation signal tracks for the cell types -->
        <epiviz-multistacked-line-track
            slot="charts"
            dim-s='["Human_MOp_CGN_Meth_MajorCluster_Inh_CGE_LAMP5", "Human_MOp_CGN_Meth_MajorCluster_Inh_CGE_VIP", "Human_MOp_CGN_Meth_MajorCluster_Inh_MGE_PVALB", "Human_MOp_CGN_Meth_MajorCluster_Inh_MGE_SST"]'
            chart-settings='{"title":"CG Methylation Track","marginTop":25,"marginBottom":23,"marginLeft":20,"marginRight":10,"step":1,"showLines":true,"showFill":true,"showErrorBars":true,"pointRadius":1,"lineThickness":1,"yMin":"default","yMax":1,"interpolation":"basis","abLine":"default","showPoints":false}'
            style="height:225px">
        </epiviz-multistacked-line-track>

        <!-- add CH Methylation tracks per cell type -->
        <epiviz-multistacked-line-track
            slot="charts"
            dim-s='["Human_MOp_CHN_Meth_MajorCluster_Inh_CGE_LAMP5", "Human_MOp_CHN_Meth_MajorCluster_Inh_CGE_VIP", "Human_MOp_CHN_Meth_MajorCluster_Inh_MGE_PVALB", "Human_MOp_CHN_Meth_MajorCluster_Inh_MGE_SST"]'
            chart-settings='{"title":"CH Methylation Track","marginTop":25,"marginBottom":23,"marginLeft":20,"marginRight":10,"measurementGroupsAggregator":"mean-stdev","step":1,"showPoints":false,"showLines":true,"showFill":true,"showErrorBars":true,"pointRadius":1,"lineThickness":1,"yMin":"default","yMax":0.3,"interpolation":"basis","abLine":"default"}'
            style="height:225px">
        </epiviz-multistacked-line-track>
    </epiviz-navigation>

    <noscript>
        Please enable JavaScript to view this website.
    </noscript>
</body>

</html>
